<div class="main p-2 ">

    <div class="row ">
        <div class="container-fluid col-md-6 p-4  rounded-4 bg-secondary">

            <h1 class="h4">Update form</h1>

            <form class="form-group h-6 " [formGroup]="updateform">

                <div>
                    <label class="form-label" for="id"> ID: &nbsp; </label>
                    <input class="rounded-3" type="number" formControlName="id" name="id">
                    <div class="form-group">
                        <label class="form-label" for="First Name"> First Name :</label>

                        <input class="form-control" type="text" formControlName="firstName" name="firstName">
                    </div>

                    <label class="form-label " for="First Name"> Last Name :</label>
                    <input class="form-control " type="text" formControlName="lastName" name="LastName">

                    <label class="form-label" for="First Name"> Email Id:</label>
                    <input class="form-control" type="email" formControlName="emailId" name="emailId">

                    <button class="btn mb-4 m-3 btn-sm btn-dark d-grid float-end col-4 mx-auto"
                        (click)="updateEng() " routerLink="/list">Update!</button>
                </div>

            </form>
        </div>
    </div>
</div>
